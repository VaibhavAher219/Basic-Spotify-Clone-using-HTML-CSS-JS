<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav class="navbar">
           <ul class="list">
                <li class="logo"><img  id="logo1" src="Assets/file-spotify-logo-png-4.png">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="container">
          
            <div class="songnames">
                <h1>
                    Best Of Honey Singh
                </h1>
                <div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>Dope Shope</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>Brown Rang</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>Angrezi Beat</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>Birthday Bash</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>Chaar Bottle Vodka</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                    <div class="songitem">
                        <img src="Assets/5bd14a90116b9-wallpaper-preview.png" alt="1" class="src">
                        <span>One Bottle Down</span>
                        <span>  <i class="fa-solid  fa-play"></i>4:30</span>
                    </div>
                </div>
            </div>
            <div class="banner"></div>
        </div>

    </main>
    <div class="musicplayer">
        <input type="range" id="mybar" min="0" max="100">
        <div id="icons">
            <i class="fa-solid fa-2x fa-forward"></i>
            <i class=" fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid  fa-2x fa-backward"></i>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/e3386aab89.js" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
